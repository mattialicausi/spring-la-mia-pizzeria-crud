<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments :: header-links}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <header class="container">
        <nav th:replace="~{fragments :: navbar('home')}"></nav>
    </header>

    <div class="container">

        <h1 class="my-3">Pizzeria Dallo Zio</h1>

        <div class="row">
            <div class=" card col-sm-12 col-md-6 col-lg-4 m-2 p-0" style="width: 18rem;" th:each="pizza : ${pizzeList}">
                <img th:src="${pizza.image}" class="card-img-top h-75" th:alt="${pizza.name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${pizza.name}"></h5>
                    <p class="card-text" th:text="${pizza.description}"></p>
                    <span class="card-text" th:text="${pizza.price}"></span><span>â‚¬</span>

                </div>
            </div>

            <div th:if="${pizzeList.size() == 0}">Al momento non abbiamo delle pizze</div>
        </div>
    </div>


</body>
</html>
